   <body>

   <body>
    <img class="first" src="https://fandomwire.com/wp-content/uploads/2019/04/MCU-GROUP-cover.png">

            <div class="row">

                                <p>Thor</p>

                    </div>
                       <div class="item">
                        <center>
                            <img src="https://publish.one37pm.net/wp-content/uploads/2020/05/spiderman-mobile.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Spider-Man</p>
                            </div>
                        </center>
                    </div>
                     <div class="item">
                        <center>
                            <img src="https://www.redwolf.in/image/catalog/designer-Images/themes/iron-man-artist-image.png"class="img-responsive"><div class="carousel-content">

                    </div>
                      <div class="item">
                        <center>
                            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2012/04/26/18/Untitled-5.jpg?width=982&height=726&auto=webp&quality=75"class="img-responsive">

                            </div>

                    </div>
                      <div class="item">

                    </div>
                    
                       <a class="left carousel-control" href="#mc" data-slide="prev">

                </a>
                <a class="right carousel-control" href="#mc" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#mc" data-slide-to="0" class="active"></li>
                    <li data-target="#mc" data-slide-to="1"></li>
